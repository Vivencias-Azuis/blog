version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - npm ci --include=dev --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
      - node_modules/**/*
